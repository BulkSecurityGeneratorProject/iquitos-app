<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="caja">
            <h2><span>Caja</span> {{caja.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Monto</span></dt>
                <dd>
                    <span>{{caja.monto}}</span>
                </dd>
                <dt><span>Monto Actual</span></dt>
                <dd>
                    <span>{{caja.montoActual}}</span>
                </dd>
                <dt><span>Fecha Inicial</span></dt>
                <dd>
                    <span>{{caja.fechaInicial}}</span>
                </dd>
                <dt><span>Fecha Final</span></dt>
                <dd>
                    <span>{{caja.fechaFinal}}</span>
                </dd>
                <dt><span>Caja</span></dt>
                <dd>
                    <div *ngIf="caja.cajaId">
                        <a [routerLink]="['/caja', caja.cajaId, 'view']">{{caja.cajaId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/caja', caja.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
