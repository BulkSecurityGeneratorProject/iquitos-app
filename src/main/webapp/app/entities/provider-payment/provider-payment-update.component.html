<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-provider-payment-heading">Create or edit a Provider Payment</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!providerPayment.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="providerPayment.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_amountToPay">Amount To Pay</label>
                    <input type="number" class="form-control" name="amountToPay" id="field_amountToPay"
                        [(ngModel)]="providerPayment.amountToPay" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_amountPayed">Amount Payed</label>
                    <input type="number" class="form-control" name="amountPayed" id="field_amountPayed"
                        [(ngModel)]="providerPayment.amountPayed" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_emissionDate">Emission Date</label>
                    <div class="input-group">
                        <input id="field_emissionDate" type="text" class="form-control" name="emissionDate" ngbDatepicker  #emissionDateDp="ngbDatepicker" [(ngModel)]="providerPayment.emissionDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="emissionDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_documentCode">Document Code</label>
                    <input type="text" class="form-control" name="documentCode" id="field_documentCode"
                        [(ngModel)]="providerPayment.documentCode" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_glosa">Glosa</label>
                    <input type="text" class="form-control" name="glosa" id="field_glosa"
                        [(ngModel)]="providerPayment.glosa" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_image">Image</label>
                    <div>
                        <img [src]="'data:' + providerPayment.imageContentType + ';base64,' + providerPayment.image" style="max-height: 100px;" *ngIf="providerPayment.image" alt="providerPayment image"/>
                        <div *ngIf="providerPayment.image" class="form-text text-danger clearfix">
                            <span class="pull-left">{{providerPayment.imageContentType}}, {{byteSize(providerPayment.image)}}</span>
                            <button type="button" (click)="clearInputImage('image', 'imageContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_image" (change)="setFileData($event, providerPayment, 'image', true)" accept="image/*"/>
                    </div>
                    <input type="hidden" class="form-control" name="image" id="field_image"
                        [(ngModel)]="providerPayment.image" />
                    <input type="hidden" class="form-control" name="imageContentType" id="field_imageContentType"
                        [(ngModel)]="providerPayment.imageContentType" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_documentTypePurchase">Document Type Purchase</label>
                    <select class="form-control" id="field_documentTypePurchase" name="documentTypePurchase" [(ngModel)]="providerPayment.documentTypePurchaseId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="documentTypePurchaseOption.id" *ngFor="let documentTypePurchaseOption of documenttypepurchases; trackBy: trackDocumentTypePurchaseById">{{documentTypePurchaseOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_paymentType">Payment Type</label>
                    <select class="form-control" id="field_paymentType" name="paymentType" [(ngModel)]="providerPayment.paymentTypeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="paymentTypeOption.id" *ngFor="let paymentTypeOption of paymenttypes; trackBy: trackPaymentTypeById">{{paymentTypeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
