<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-credito-heading">Create or edit a Credito</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!credito.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="credito.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_monto">Monto</label>
                    <input type="number" class="form-control" name="monto" id="field_monto"
                        [(ngModel)]="credito.monto" required/>
                    <div [hidden]="!(editForm.controls.monto?.dirty && editForm.controls.monto?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.monto?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.monto?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_fecha">Fecha</label>
                    <div class="input-group">
                        <input id="field_fecha" type="text" class="form-control" name="fecha" ngbDatepicker  #fechaDp="ngbDatepicker" [(ngModel)]="credito.fecha"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="fechaDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_modoDePago">Modo De Pago</label>
                    <input type="number" class="form-control" name="modoDePago" id="field_modoDePago"
                        [(ngModel)]="credito.modoDePago" required/>
                    <div [hidden]="!(editForm.controls.modoDePago?.dirty && editForm.controls.modoDePago?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.modoDePago?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.modoDePago?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_numero">Numero</label>
                    <input type="number" class="form-control" name="numero" id="field_numero"
                        [(ngModel)]="credito.numero" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_montoTotal">Monto Total</label>
                    <input type="number" class="form-control" name="montoTotal" id="field_montoTotal"
                        [(ngModel)]="credito.montoTotal" required/>
                    <div [hidden]="!(editForm.controls.montoTotal?.dirty && editForm.controls.montoTotal?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.montoTotal?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.montoTotal?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_fechaLimite">Fecha Limite</label>
                    <div class="input-group">
                        <input id="field_fechaLimite" type="text" class="form-control" name="fechaLimite" ngbDatepicker  #fechaLimiteDp="ngbDatepicker" [(ngModel)]="credito.fechaLimite"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="fechaLimiteDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_notaDeCredito">Nota De Credito</label>
                    <input type="text" class="form-control" name="notaDeCredito" id="field_notaDeCredito"
                        [(ngModel)]="credito.notaDeCredito" required maxlength="150"/>
                    <div [hidden]="!(editForm.controls.notaDeCredito?.dirty && editForm.controls.notaDeCredito?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.notaDeCredito?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.notaDeCredito?.errors?.maxlength">
                        This field cannot be longer than 150 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_venta">Venta</label>
                    <select class="form-control" id="field_venta" name="venta" [(ngModel)]="credito.ventaId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="ventaOption.id" *ngFor="let ventaOption of ventas; trackBy: trackVentaById">{{ventaOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_compra">Compra</label>
                    <select class="form-control" id="field_compra" name="compra" [(ngModel)]="credito.compraId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="compraOption.id" *ngFor="let compraOption of compras; trackBy: trackCompraById">{{compraOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
