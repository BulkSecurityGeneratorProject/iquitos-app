<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="variant">
            <h2><span>Variant</span> {{variant.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{variant.name}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{variant.description}}</span>
                </dd>
                <dt><span>Price Sell</span></dt>
                <dd>
                    <span>{{variant.priceSell}}</span>
                </dd>
                <dt><span>Price Purchase</span></dt>
                <dd>
                    <span>{{variant.pricePurchase}}</span>
                </dd>
                <dt><span>Products</span></dt>
                <dd>
                    <span *ngFor="let products of variant.products; let last = last">
                        <a [routerLink]="['/product', products?.id, 'view' ]">{{products.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/variant', variant.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
