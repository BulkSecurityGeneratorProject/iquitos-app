<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-variant-heading">Create or edit a Variant</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!variant.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="variant.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="variant.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="variant.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_priceSell">Price Sell</label>
                    <input type="number" class="form-control" name="priceSell" id="field_priceSell"
                        [(ngModel)]="variant.priceSell" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_pricePurchase">Price Purchase</label>
                    <input type="number" class="form-control" name="pricePurchase" id="field_pricePurchase"
                        [(ngModel)]="variant.pricePurchase" />
                </div>

                <div class="form-group">
                    <label for="field_products">Products</label>
                    <select class="form-control" id="field_products" multiple name="products" [(ngModel)]="variant.products">
                        <option [ngValue]="getSelected(variant.products, productOption)" *ngFor="let productOption of products; trackBy: trackProductById">{{productOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
