<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-purchase-has-product-heading">Create or edit a Purchase Has Product</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!purchaseHasProduct.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="purchaseHasProduct.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="field_quantity"
                        [(ngModel)]="purchaseHasProduct.quantity" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_tax">Tax</label>
                    <input type="number" class="form-control" name="tax" id="field_tax"
                        [(ngModel)]="purchaseHasProduct.tax" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_datePurchase">Date Purchase</label>
                    <div class="input-group">
                        <input id="field_datePurchase" type="text" class="form-control" name="datePurchase" ngbDatepicker  #datePurchaseDp="ngbDatepicker" [(ngModel)]="purchaseHasProduct.datePurchase"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="datePurchaseDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_purchase">Purchase</label>
                    <select class="form-control" id="field_purchase" name="purchase" [(ngModel)]="purchaseHasProduct.purchaseId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="purchaseOption.id" *ngFor="let purchaseOption of purchases; trackBy: trackPurchaseById">{{purchaseOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
