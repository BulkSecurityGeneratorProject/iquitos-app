<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-operation-heading">Create or edit a Operation</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!operation.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="operation.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_initDate">Init Date</label>
                    <div class="input-group">
                        <input id="field_initDate" type="text" class="form-control" name="initDate" ngbDatepicker  #initDateDp="ngbDatepicker" [(ngModel)]="operation.initDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="initDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_gloss">Gloss</label>
                    <input type="text" class="form-control" name="gloss" id="field_gloss"
                        [(ngModel)]="operation.gloss" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                        [(ngModel)]="operation.amount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_operationType">Operation Type</label>
                    <select class="form-control" name="operationType" [(ngModel)]="operation.operationType" id="field_operationType" >
                        <option value="INGRESO">INGRESO</option>
                        <option value="EGRESO">EGRESO</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_box">Box</label>
                    <select class="form-control" id="field_box" name="box" [(ngModel)]="operation.boxId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="boxOption.id" *ngFor="let boxOption of boxes; trackBy: trackBoxById">{{boxOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_paymentType">Payment Type</label>
                    <select class="form-control" id="field_paymentType" name="paymentType" [(ngModel)]="operation.paymentTypeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="paymentTypeOption.id" *ngFor="let paymentTypeOption of paymenttypes; trackBy: trackPaymentTypeById">{{paymentTypeOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_conceptOperationInput">Concept Operation Input</label>
                    <select class="form-control" id="field_conceptOperationInput" name="conceptOperationInput" [(ngModel)]="operation.conceptOperationInputId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="conceptOperationInputOption.id" *ngFor="let conceptOperationInputOption of conceptoperationinputs; trackBy: trackConceptOperationInputById">{{conceptOperationInputOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_conceptOperationOutput">Concept Operation Output</label>
                    <select class="form-control" id="field_conceptOperationOutput" name="conceptOperationOutput" [(ngModel)]="operation.conceptOperationOutputId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="conceptOperationOutputOption.id" *ngFor="let conceptOperationOutputOption of conceptoperationoutputs; trackBy: trackConceptOperationOutputById">{{conceptOperationOutputOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
