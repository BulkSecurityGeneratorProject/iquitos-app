<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="productoDetalle">
            <h2><span>Producto Detalle</span> {{productoDetalle.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Cantidad</span></dt>
                <dd>
                    <span>{{productoDetalle.cantidad}}</span>
                </dd>
                <dt><span>Producto Label</span></dt>
                <dd>
                    <span>{{productoDetalle.productoLabel}}</span>
                </dd>
                <dt><span>Precio Venta</span></dt>
                <dd>
                    <span>{{productoDetalle.precioVenta}}</span>
                </dd>
                <dt><span>Variantes</span></dt>
                <dd>
                    <span *ngFor="let variantes of productoDetalle.variantes; let last = last">
                        <a [routerLink]="['/variante', variantes?.id, 'view' ]">{{variantes.nombre}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span>Productos</span></dt>
                <dd>
                    <span *ngFor="let productos of productoDetalle.productos; let last = last">
                        <a [routerLink]="['/producto', productos?.id, 'view' ]">{{productos.codigo}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/producto-detalle', productoDetalle.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
