<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sellHasProduct">
            <h2><span>Sell Has Product</span> {{sellHasProduct.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Quantity</span></dt>
                <dd>
                    <span>{{sellHasProduct.quantity}}</span>
                </dd>
                <dt><span>Discount</span></dt>
                <dd>
                    <span>{{sellHasProduct.discount}}</span>
                </dd>
                <dt><span>Sell</span></dt>
                <dd>
                    <div *ngIf="sellHasProduct.sellId">
                        <a [routerLink]="['/sell', sellHasProduct.sellId, 'view']">{{sellHasProduct.sellId}}</a>
                    </div>
                </dd>
                <dt><span>Variant</span></dt>
                <dd>
                    <div *ngIf="sellHasProduct.variantId">
                        <a [routerLink]="['/variant', sellHasProduct.variantId, 'view']">{{sellHasProduct.variantId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sell-has-product', sellHasProduct.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
