<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-credit-heading">Create or edit a Credit</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!credit.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="credit.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                        [(ngModel)]="credit.amount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_emissionDate">Emission Date</label>
                    <div class="input-group">
                        <input id="field_emissionDate" type="text" class="form-control" name="emissionDate" ngbDatepicker  #emissionDateDp="ngbDatepicker" [(ngModel)]="credit.emissionDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="emissionDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_paymentMode">Payment Mode</label>
                    <input type="number" class="form-control" name="paymentMode" id="field_paymentMode"
                        [(ngModel)]="credit.paymentMode" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_creditNumber">Credit Number</label>
                    <input type="number" class="form-control" name="creditNumber" id="field_creditNumber"
                        [(ngModel)]="credit.creditNumber" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_totalAmount">Total Amount</label>
                    <input type="number" class="form-control" name="totalAmount" id="field_totalAmount"
                        [(ngModel)]="credit.totalAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_limitDate">Limit Date</label>
                    <div class="input-group">
                        <input id="field_limitDate" type="text" class="form-control" name="limitDate" ngbDatepicker  #limitDateDp="ngbDatepicker" [(ngModel)]="credit.limitDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="limitDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_creditNote">Credit Note</label>
                    <input type="text" class="form-control" name="creditNote" id="field_creditNote"
                        [(ngModel)]="credit.creditNote" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_sell">Sell</label>
                    <select class="form-control" id="field_sell" name="sell" [(ngModel)]="credit.sellId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="sellOption.id" *ngFor="let sellOption of sells; trackBy: trackSellById">{{sellOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_purchase">Purchase</label>
                    <select class="form-control" id="field_purchase" name="purchase" [(ngModel)]="credit.purchaseId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="purchaseOption.id" *ngFor="let purchaseOption of purchases; trackBy: trackPurchaseById">{{purchaseOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
