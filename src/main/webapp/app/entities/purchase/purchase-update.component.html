<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-purchase-heading">Create or edit a Purchase</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!purchase.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="purchase.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_date">Date</label>
                    <div class="input-group">
                        <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker  #dateDp="ngbDatepicker" [(ngModel)]="purchase.date"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_remisionGuide">Remision Guide</label>
                    <input type="text" class="form-control" name="remisionGuide" id="field_remisionGuide"
                        [(ngModel)]="purchase.remisionGuide" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_documentNumber">Document Number</label>
                    <input type="text" class="form-control" name="documentNumber" id="field_documentNumber"
                        [(ngModel)]="purchase.documentNumber" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_location">Location</label>
                    <select class="form-control" name="location" [(ngModel)]="purchase.location" id="field_location" >
                        <option value="TIENDA">TIENDA</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_totalAmount">Total Amount</label>
                    <input type="number" class="form-control" name="totalAmount" id="field_totalAmount"
                        [(ngModel)]="purchase.totalAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_correlative">Correlative</label>
                    <input type="text" class="form-control" name="correlative" id="field_correlative"
                        [(ngModel)]="purchase.correlative" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_paymentPurchaseType">Payment Purchase Type</label>
                    <select class="form-control" name="paymentPurchaseType" [(ngModel)]="purchase.paymentPurchaseType" id="field_paymentPurchaseType" >
                        <option value="CONTADO">CONTADO</option>
                        <option value="CREDITO">CREDITO</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_provider">Provider</label>
                    <select class="form-control" id="field_provider" name="provider" [(ngModel)]="purchase.providerId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="providerOption.id" *ngFor="let providerOption of providers; trackBy: trackProviderById">{{providerOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_documentTypePurchase">Document Type Purchase</label>
                    <select class="form-control" id="field_documentTypePurchase" name="documentTypePurchase" [(ngModel)]="purchase.documentTypePurchaseId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="documentTypePurchaseOption.id" *ngFor="let documentTypePurchaseOption of documenttypepurchases; trackBy: trackDocumentTypePurchaseById">{{documentTypePurchaseOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_purchaseStatus">Purchase Status</label>
                    <select class="form-control" id="field_purchaseStatus" name="purchaseStatus" [(ngModel)]="purchase.purchaseStatusId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="purchaseStatusOption.id" *ngFor="let purchaseStatusOption of purchasestatuses; trackBy: trackPurchaseStatusById">{{purchaseStatusOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_box">Box</label>
                    <select class="form-control" id="field_box" name="box" [(ngModel)]="purchase.boxId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="boxOption.id" *ngFor="let boxOption of boxes; trackBy: trackBoxById">{{boxOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
