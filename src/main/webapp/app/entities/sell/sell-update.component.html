<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-sell-heading">Create or edit a Sell</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!sell.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="sell.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                        [(ngModel)]="sell.code" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_subTotalAmount">Sub Total Amount</label>
                    <input type="number" class="form-control" name="subTotalAmount" id="field_subTotalAmount"
                        [(ngModel)]="sell.subTotalAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_taxAmount">Tax Amount</label>
                    <input type="number" class="form-control" name="taxAmount" id="field_taxAmount"
                        [(ngModel)]="sell.taxAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_totalAmount">Total Amount</label>
                    <input type="number" class="form-control" name="totalAmount" id="field_totalAmount"
                        [(ngModel)]="sell.totalAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_date">Date</label>
                    <div class="input-group">
                        <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker  #dateDp="ngbDatepicker" [(ngModel)]="sell.date"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_status">Status</label>
                    <select class="form-control" name="status" [(ngModel)]="sell.status" id="field_status" >
                        <option value="PENDIENTE">PENDIENTE</option>
                        <option value="COMPLETADO">COMPLETADO</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_gloss">Gloss</label>
                    <input type="text" class="form-control" name="gloss" id="field_gloss"
                        [(ngModel)]="sell.gloss" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_metaData">Meta Data</label>
                    <input type="text" class="form-control" name="metaData" id="field_metaData"
                        [(ngModel)]="sell.metaData" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_client">Client</label>
                    <select class="form-control" id="field_client" name="client" [(ngModel)]="sell.clientId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="clientOption.id" *ngFor="let clientOption of clients; trackBy: trackClientById">{{clientOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_employee">Employee</label>
                    <select class="form-control" id="field_employee" name="employee" [(ngModel)]="sell.employeeId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="employeeOption.id" *ngFor="let employeeOption of employees; trackBy: trackEmployeeById">{{employeeOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_box">Box</label>
                    <select class="form-control" id="field_box" name="box" [(ngModel)]="sell.boxId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="boxOption.id" *ngFor="let boxOption of boxes; trackBy: trackBoxById">{{boxOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_documentTypeSell">Document Type Sell</label>
                    <select class="form-control" id="field_documentTypeSell" name="documentTypeSell" [(ngModel)]="sell.documentTypeSellId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="documentTypeSellOption.id" *ngFor="let documentTypeSellOption of documenttypesells; trackBy: trackDocumentTypeSellById">{{documentTypeSellOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_paymentType">Payment Type</label>
                    <select class="form-control" id="field_paymentType" name="paymentType" [(ngModel)]="sell.paymentTypeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="paymentTypeOption.id" *ngFor="let paymentTypeOption of paymenttypes; trackBy: trackPaymentTypeById">{{paymentTypeOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_productsDeliveredStatus">Products Delivered Status</label>
                    <select class="form-control" id="field_productsDeliveredStatus" name="productsDeliveredStatus" [(ngModel)]="sell.productsDeliveredStatusId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productsDeliveredStatusOption.id" *ngFor="let productsDeliveredStatusOption of productsdeliveredstatuses; trackBy: trackProductsDeliveredStatusById">{{productsDeliveredStatusOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field_products">Products</label>
                    <select class="form-control" id="field_products" multiple name="products" [(ngModel)]="sell.products">
                        <option [ngValue]="getSelected(sell.products, productOption)" *ngFor="let productOption of products; trackBy: trackProductById">{{productOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
