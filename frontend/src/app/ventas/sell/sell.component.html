<div fxLayout="row wrap">
  <!-- Column-->
  <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <mat-card-title>Ventas</mat-card-title>

        <div class="responsive-table">
          <div fxLayout="row wrap">    
              <button mat-icon-button color= "primary" (click)="search(currentSearch)"><mat-icon>search</mat-icon></button>
            <mat-form-field fxFlex.gt-sm="60" fxFlex="60">
              <!--<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">-->
              <input matInput [(ngModel)]="currentSearch" placeholder="Buscar" (keyup.enter)="search(currentSearch)">
            </mat-form-field>

            <!--</div>-->
          </div>

          <mat-spinner *ngIf="isSaving" style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);"></mat-spinner>

          <mat-table #table matSort [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="data">

                  The actual rendered columns are set as a property on the row definition" -->

            <ng-container matColumnDef="codigo">
              <mat-header-cell style="font-weight: bold; font-size:12px"*matHeaderCellDef> CÃ³digo </mat-header-cell>
              <mat-cell style="cursor:pointer; color: blue" [routerLink]="['/ventas/sell', element.id, 'view' ]" *matCellDef="let element">
                {{element.codigo}}
              </mat-cell>
            </ng-container>

            <ng-container  matColumnDef="fecha">
              <mat-header-cell style="font-weight: bold; font-size:12px" *matHeaderCellDef> Fecha </mat-header-cell>
              <mat-cell *matCellDef="let element">
                <span class="header-label">Fecha:</span>
                {{element.fecha}}
              </mat-cell>
            </ng-container>

            <ng-container matColumnDef="clienteNombre">
              <mat-header-cell style="font-weight: bold; font-size:12px" *matHeaderCellDef> Cliente </mat-header-cell>
              <mat-cell *matCellDef="let element">
                <span class="header-label">Cliente:</span>
                {{element.clienteNombre}}
              </mat-cell>
            </ng-container>

            <ng-container matColumnDef="total">
              <mat-header-cell style="font-weight: bold; font-size:12px" *matHeaderCellDef> Total </mat-header-cell>
              <mat-cell *matCellDef="let element">
                <span class="header-label">Total:</span>
                S/.{{element.montoTotal}}
              </mat-cell>
            </ng-container>

            <ng-container matColumnDef="estado">
              <mat-header-cell style="font-weight: bold; font-size:12px" *matHeaderCellDef> Estado </mat-header-cell>
              <mat-cell *matCellDef="let element">
                <span class="header-label">Estado:</span>
                <mat-chip [ngStyle]="{'background-color': element.estatus === 'PENDIENTE' ? '#f8ac59' : '#1ab394'}">{{element.estatus}}</mat-chip>
              </mat-cell>
            </ng-container>
