<div fxLayout="row wrap">
  <!-- Column-->
  <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <mat-card-title>Proveedor</mat-card-title>

        <div class="responsive-table">
          <div fxLayout="row wrap">
            <mat-form-field fxFlex.gt-sm="75" fxFlex="75">
              <!--<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">-->
              <input matInput [(ngModel)]="currentSearch" placeholder="Buscar" (keyup.enter)="search(currentSearch)" >
            </mat-form-field>

            <div fxFlex.gt-sm="25" fxFlex="25" id="newSection">
              <button mat-raised-button color="primary" [routerLink]="['/provider/new']">Nuevo</button>
            </div>
          </div>

          <mat-table #table matSort [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="proveedors">
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <ng-container matColumnDef="select">
              <mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                              [checked]="selection.hasValue() && isAllSelected()"
                              [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
              </mat-header-cell>
              <mat-header-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                              (change)="$event ? selection.toggle(row) : null"
                              [checked]="selection.isSelected(row)">
                </mat-checkbox>
              </mat-header-cell>
            </ng-container>

            <!-- Name Column -->
            <!--<ng-container matColumnDef="codigo">-->
              <!--<mat-header-cell *matHeaderCellDef mat-sort-header="codigo"> Código </mat-header-cell>-->
              <!--<mat-cell *matCellDef="let element">-->
                <!--<span class="header-label">Código:</span>-->
                <!--<h5 class="m-0">{{element.codigo}}</h5> </mat-cell>-->
            <!--</ng-container>-->

            <!-- Weight Column -->
            <ng-container matColumnDef="razonSocial">
              <mat-header-cell *matHeaderCellDef> Razón Social </mat-header-cell>
              <mat-cell *matCellDef="let element">
                <span class="header-label">Razón Social:</span>
                {{element.razonSocial}}
              </mat-cell>
            </ng-container>

            <!-- Symbol Column -->
            <!--<ng-container matColumnDef="correo">-->
              <!--<mat-header-cell *matHeaderCellDef> Correo </mat-header-cell>-->
              <!--<mat-cell *matCellDef="let element">-->
                <!--<span class="header-label">Correo:</span>-->
                <!--{{element.correo}}-->
              <!--</mat-cell>-->
            <!--</ng-container>-->

            <!-- Symbol Column -->
            <ng-container matColumnDef="telefono">
              <mat-header-cell *matHeaderCellDef> Teléfono </mat-header-cell>
              <mat-cell *matCellDef="let element">
                <span class="header-label">Teléfono:</span>
                {{element.telefono}}
              </mat-cell>
            </ng-container>

            <ng-container matColumnDef="productosRelacionados">
              <mat-header-cell *matHeaderCellDef> Productos Relacionados </mat-header-cell>
              <mat-cell *matCellDef="let element">
                <span class="header-label">Productos Relacionados:</span>
                {{element.productosRelacionados}}
              </mat-cell>
            </ng-container>

            <ng-container matColumnDef="contactos">
              <mat-header-cell *matHeaderCellDef> Contactos </mat-header-cell>
              <mat-cell *matCellDef="let element">
                <span class="header-label">Contactos:</span>
                {{element.contactoProveedors.length}}
              </mat-cell>
            </ng-container>


            <ng-container matColumnDef="star">
              <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
              <mat-cell *matCellDef="let element">
                <a class="ng-star-inserted" [routerLink]="['/provider', element.id, 'view' ]">
                  <i class="ti-eye text-info m-r-10"></i>
                </a>

                <a class="ng-star-inserted" [routerLink]="['/provider', element.id, 'edit']">
                  <i class="ti-pencil text-info m-r-10"></i>
                </a>
                <!--<a class="ng-star-inserted" (click)="deleteRow(element)">-->
                <a class="ng-star-inserted" (click)="openDialog(element)">
                  <i class="ti-trash text-danger m-r-10"></i>
                </a>
              </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
        </div>
        <!--<mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">-->
        <!--</mat-paginator>-->
      </mat-card-content>
    </mat-card>
  </div>
</div>
