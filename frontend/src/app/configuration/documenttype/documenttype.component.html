<div fxLayout="row wrap">
  <!-- Column-->
  <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <mat-card-title>Tipo de Documento</mat-card-title>
        <div class="responsive-table">
          <mat-table #table matSort [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="data">

            <ng-container matColumnDef="nombre">
              <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
              <mat-cell *matCellDef="let element">
                <span class="header-label">Nombre:</span>
                {{element.nombre}}
              </mat-cell>
            </ng-container>

            <ng-container matColumnDef="cantidadDigitos">
              <mat-header-cell *matHeaderCellDef> Digitos </mat-header-cell>
              <mat-cell *matCellDef="let element">
                <span class="header-label">Digitos:</span>
                {{element.cantidadDigitos}}
              </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
        </div>
      </mat-card-content>
    </mat-card>

  </div>
</div>
